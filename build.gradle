plugins {
	id 'org.springframework.boot' version '2.3.2.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'

	}
	// https://mvnrepository.com/artifact/org.webjars/webjars-locator

	// https://mvnrepository.com/artifact/org.webjars.bowergithub.jquery/jquery-dist
	implementation 'org.webjars.bowergithub.jquery:jquery-dist:3.5.1'


	// https://mvnrepository.com/artifact/org.webjars/bootstrap
	implementation 'org.webjars:bootstrap:4.5.2'

// https://mvnrepository.com/artifact/org.webjars/webjars-locator
	 implementation 'org.webjars:webjars-locator:0.40'

	// https://mvnrepository.com/artifact/org.gradle/gradle-bootstrap
	implementation 'org.gradle:gradle-bootstrap:6.1'





}

test {
	useJUnitPlatform()
}
