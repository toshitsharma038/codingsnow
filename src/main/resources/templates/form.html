<!doctype html>
<html lang="en">

<head>

        <label for="exampleFormControlInput1"> Customer Email:</label>

    </div>

        <div>

            <select class="form-control" id="exampleFormControlSelect1">
                <option>Python</option>

        </div>

</form>
